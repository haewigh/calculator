<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR APP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>BASIC CALCULATOR</h2>
    <div class="container">
        <div id="display">

        </div>
    
        <section class="main">
            <div class="row1">
                <button onclick="">C</button>
                <button>/</button>
                <button>*</button>
                <button>del</button>
            </div>
            <div class="row1">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>-</button>
            </div>
            <div class="row1">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>+</button>
            </div>
            <div class="row1">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>=</button>
            </div>
            <div class="row1">
                <button>%</button>
                <button>0</button>
                <button>.</button>
            </div>
        </section>
        <footer>&copy;2024&nbsp;&nbsp;Haewigh</footer>
    </div>

    <script src="index.js"></script>
</body>
</html>
